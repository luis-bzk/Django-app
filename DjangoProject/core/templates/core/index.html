{% extends 'core/base.html' %} {% block title %} Home {% endblock %}

{% block content %}
    <div class="mt-3 px-3 py-6 bg-gray-100 rounded-md">
        <h2 class="mb-12 text-2xl text-center">
            Newest items
        </h2>

        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div>
                    <a href="#">
                        <div>
                            <img src="{{ item.image.url }}" class="rounded-t-sm"/>
                        </div>

                        <div class="p-3 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ item.name }}</h2>

                            <p class="text-gray-500">
                                Price:{{ item.price }}
                            </p>
                        </div>
                    </a>
                </div>
                </div>
            {% endfor %}
    </div>
    </div>
{% endblock %}
